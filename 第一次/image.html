<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谷歌图片搜索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #f4f4f4;
        }

        input[type="text"] {
            border-radius: 20px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <h1>谷歌图片搜索</h1>
    <form action="https://www.google.com/images" method="get">
        <input type="text" name="q" placeholder="请输入图片搜索内容" required>
        <br>
        <button type="submit">搜索图片</button>
    </form>
    <div class="nav">
        <a href="index.html">返回常规搜索</a>
    </div>
</body>
<link rel="stylesheet" href="page.css">

</html>
